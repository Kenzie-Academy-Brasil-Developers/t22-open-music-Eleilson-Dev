<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/globalStyles.css" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <span class="first-letter">o</span>pen
        <span class="first-letter">m</span>usic
      </h1>
      <button id="theme-toggle" type="button">
        <svg
          width="15"
          height="16"
          viewBox="0 0 15 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8.24365 16C3.80615 16 0.243652 12.4375 0.243652 8C0.243652 3.59375 3.80615 0 8.24365 0C8.74365 0.03125 9.2124 0.0625 9.68115 0.15625C10.0249 0.21875 10.1187 0.65625 9.80615 0.84375C7.8374 1.96875 6.6499 4.03125 6.6499 6.28125C6.6499 10.2188 10.2124 13.1875 14.0874 12.4375C14.4312 12.375 14.6812 12.7812 14.4624 13.0625C12.9624 14.9062 10.7124 16 8.24365 16Z"
            fill="#212529"
          />
        </svg>
      </button>
    </header>
    <main class="main">
      <!-- 01 Seção Referente ao loading adicionado -->
      <section class="main__loading">
        <div class="dots">
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
          <span style="--i: 4"></span>
          <span style="--i: 5"></span>
          <span style="--i: 6"></span>
          <span style="--i: 7"></span>
          <span style="--i: 8"></span>
          <span style="--i: 9"></span>
          <span style="--i: 10"></span>
          <span style="--i: 11"></span>
          <span style="--i: 12"></span>
          <span style="--i: 13"></span>
          <span style="--i: 14"></span>
          <span style="--i: 15"></span>
        </div>
      </section>
      <!-- 02 Seção Referente aos Gênero Musicais -->
      <section class="main__section-genre">
        <h2 class="genre-title">Gênero Musical</h2>
        <ul class="genre-list">
          <li>
            <button value="Todos" type="button" class="genre-Select selected">
              Todos
            </button>
          </li>
          <li>
            <button value="Pop" type="button" class="genre-Select">Pop</button>
          </li>
          <li>
            <button value="MPB" type="button" class="genre-Select">MPB</button>
          </li>
          <li>
            <button value="Forró" type="button" class="genre-Select">
              Forró
            </button>
          </li>
          <li>
            <button value="Samba" type="button" class="genre-Select">
              Samba
            </button>
          </li>
          <li>
            <button value="Baião" type="button" class="genre-Select">
              Baião
            </button>
          </li>
          <li>
            <button value="Rap" type="button" class="genre-Select">Rap</button>
          </li>
          <li>
            <button value="Hip-Hop" type="button" class="genre-Select">
              Hip-Hop
            </button>
          </li>
        </ul>
      </section>
      <!-- 03 Seção Referente Seleção de preço -->
      <section class="main__section-price">
        <header class="range_header">
          <h2 class="range-title">Definir Preço</h2>
          <span class="range_value">Até <span id="value">R$ 100</span></span>
        </header>
        <div class="range_conteiner">
          <input
            class="main__range-price"
            id="price-range"
            type="range"
            min="0"
            max="150"
            value="150"
            step="0.1"
          />
        </div>
      </section>
      <!-- 04 Seção Referente a Lista de albuns -->
      <section class="main__section-albuns">
        <h2 class="albuns-title">Albuns Encontrados</h2>
        <ul class="albuns-list">
          <!-- <li class="album-card">
            <img
              src="./src/assets/imgs/cover-1.png"
              alt="Capa do álbum Acabou o Chorare"
            />
            <article>
              <header class="card-header">
                <h3 class="card-header-title">Acabou o Chorare</h3>
                <div class="card-header-content">
                  <span class="card-header-artista">Novos Bainos</span>
                  <span class="card-header-album-genre">MPB</span>
                </div>
              </header>
              <footer class="card-footer">
                <div class="card-footer-content">
                  <span>R$ 137,91</span>
                  <button type="button">Comprar</button>
                </div>
              </footer>
            </article>
          </li> -->
        </ul>
      </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
