    <main class="main">
      <section class="main__section-gender">
        <h2 class="gender-title">Gênero Musical</h2>
        <ul class="gender-list">
          <li>

          </li>
          <li>
            <button type="button" class="gender-Select">Samba</button>
          </li>
          <li>
            <button type="button" class="gender-Select">Baião</button>
          </li>
          <li>
            <button type="button" class="gender-Select">Rap</button>
          </li>
          <li>
            <button type="button" class="gender-Select">Hip-Hop</button>
          </li>
        </ul>
      </section>
      <section class="main__section-price">
        <header class="range_header">
          <h2 class="range-title">Definir Preço</h2>
          <span class="range_value">Até <span id="value">R$ 100</span></span>
        </header>
        <div class="range_conteiner">
          <input
            class="main__range-price"
            id="price-range"
            type="range"
            min="0"
            max="350"
            value="100"
            step="0.1"
          />
        </div>
      </section>
